  <line class="arrow" x1="170" y1="80" x2="210" y2="80" />
  <line class="arrow" x1="350" y1="80" x2="380" y2="80" />
  <line class="arrow" x1="550" y1="80" x2="580" y2="80" />
  <line class="arrow" x1="720" y1="80" x2="750" y2="80" />

